<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Ionicons -->

<style>

html { scroll-behavior: smooth; }
body { font-family: "Roboto", sans-serif; background:#f3f4f6; }

/* ===== HEADER & MENU ===== */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding: 0.7rem 1.5rem;
  background:#ffffff;
  position:sticky;
  top:0; left:0; width:100%;
  z-index:999;
  box-shadow:0 4px 18px rgba(0,0,0,0.1);
}

#brand-area {
  display:flex;
  align-items:center;
  gap:12px;
}

#brand-area img {
  width:55px;
  height:55px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #15c04b;
}

#brand-area h4 {
  font-family:"Poppins", sans-serif;
  font-weight:600;
  font-size:1.25rem;
  margin:0;
}

/* MENU */
#animated-menu {
  display:flex;
  gap:25px;
}

#animated-menu li {
  list-style:none;
  width:60px; height:60px;
  background:white;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  border-radius:60px;
  cursor:pointer;
  display:flex; justify-content:center; align-items:center;
  transition:.5s;
  position:relative;
  overflow:hidden;
}

#animated-menu li::before{
  content:""; position:absolute; inset:0;
  border-radius:60px;
  background:linear-gradient(45deg, var(--i), var(--j));
  opacity:0; transition:.5s;
}

#animated-menu li::after{
  content:""; position:absolute; top:10px;
  width:100%; height:100%; border-radius:60px;
  background:linear-gradient(45deg,var(--i), var(--j));
  filter:blur(15px); opacity:0; transition:.5s;
}

#animated-menu li:hover { width:180px; box-shadow:none; }
#animated-menu li:hover::before{ opacity:1; }
#animated-menu li:hover::after{ opacity:.4; }

#animated-menu li a {
  text-decoration:none; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  position:relative;
}

#animated-menu li ion-icon {
  font-size:1.7rem; color:#666;
  transition:.5s; transition-delay:.25s;
}

#animated-menu li:hover ion-icon { transform:scale(0); color:white; }

#animated-menu li .title {
  position:absolute; color:white;
  font-size:1rem; font-family:"Poppins", sans-serif;
  letter-spacing:1px; font-weight:600;
  transform:scale(0); transition:.5s;
}

#animated-menu li:hover .title { transform:scale(1); transition-delay:.25s; }

/* MOBILE MENU */
.sidenav a { font-size:1.1rem; font-weight:600; }

/* SCROLL ANIMATIONS */
.scroll-animate { opacity:0; transform:translateY(25px); transition:600ms; }
.scroll-animate.in-view { opacity:1; transform:translateY(0); }

/* HERO */
#hero {
  padding:5rem 0;
  background:linear-gradient(135deg,#1f7ac8,#15c04b);
  color:white;
}
.hero-photo { border-radius:12px; }

/* Scroll Top */
.fixed-action-btn { z-index:9999; }

</style>

</head>
<body>

<header>
  <!-- LOGO + TITLE -->
  <div id="brand-area">
    <img src="https://static.wixstatic.com/media/ee78e8_b766563c7c6e4d90a927f1a62d8cd3a6~mv2.png/v1/fill/w_118,h_118,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Boss2.png" alt="Dr Arunachalam Portrait"> <!-- Replace here -->
    <h4>Dr. R. Arunachalam</h4>
  </div>

  <!-- ANIMATED MENU -->
  <ul id="animated-menu">
    <li style="--i:#1f7ac8;--j:#15c04b"><a href="#hero"><ion-icon name="home-outline"></ion-icon><span class="title">Home</span></a></li>
    <li style="--i:#56CCF2;--j:#2F80ED"><a href="#properties"><ion-icon name="videocam-outline"></ion-icon><span class="title">Videos</span></a></li>
    <li style="--i:#FF9966;--j:#FF5E62"><a href="#services"><ion-icon name="business-outline"></ion-icon><span class="title">Projects</span></a></li>
    <li style="--i:#80FF72;--j:#7EE8FA"><a href="#about"><ion-icon name="information-circle-outline"></ion-icon><span class="title">About</span></a></li>
    <li style="--i:#ffa9c6;--j:#f434e2"><a href="#contact"><ion-icon name="call-outline"></ion-icon><span class="title">Contact</span></a></li>
  </ul>

  <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
</header>

<!-- MOBILE NAV -->
<ul class="sidenav" id="mobile-nav">
  <li><a href="#hero">Home</a></li>
  <li><a href="#properties">Videos</a></li>
  <li><a href="#services">Projects</a></li>
  <li><a href="#about">About</a></li>

</ul>

<!-- HERO -->
<section id="hero">
  <div class="container">

      <div class="col s12 m6 scroll-animate">

<!-- VIDEO SECTION -->

    <div class="row">

      <div class="col s12 m4 scroll-animate"><ar-video-card video-id="l9Rgcpt8eBk" title="Speech 2"></ar-video-card></div>

<!-- SCROLL TO TOP -->
<div class="fixed-action-btn">
  <a id="scroll-top-btn" class="btn-floating btn-large red"><i class="large material-icons">keyboard_arrow_up</i></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  M.Sidenav.init(document.querySelectorAll(".sidenav"));

  const els = document.querySelectorAll(".scroll-animate");
  const observer = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{ if(entry.isIntersecting){ entry.target.classList.add("in-view"); }});
  },{ threshold:.15 });

  els.forEach(el=>observer.observe(el));

  document.getElementById("scroll-top-btn")
    .addEventListener("click",()=>window.scrollTo({top:0,behavior:"smooth"}));
});

// Web Component
class ArVideoCard extends HTMLElement {
  connectedCallback() {
    const id = this.getAttribute("video-id");
    const title = this.getAttribute("title");
    this.innerHTML = `
      <div class="card hoverable">
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="card-content"><h6>${title}</h6></div>
      </div>`;
  }
}
customElements.define("ar-video-card", ArVideoCard);
</script>

</body>
</html>
